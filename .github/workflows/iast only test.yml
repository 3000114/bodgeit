name: IAST-only (OpenRASP + BodgeIt)

on:
  workflow_dispatch:

jobs:
  iast:
    runs-on: self-hosted

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: openrasp
          MYSQL_USER: rasp
          MYSQL_PASSWORD: rasp123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u rasp -prasp123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # ----------------------------
      # Start OpenRASP IAST backend
      # ----------------------------
      - name: Start OpenRASP IAST
        run: |
          git clone https://github.com/baidu-security/openrasp-iast.git
          cd openrasp-iast/docker/iast-cloud

          # IMPORTANT: explicit MySQL config
          export MYSQL_URL="mysql://rasp:rasp123@mysql:3306/openrasp"

          docker compose up -d
          sleep 40

      # ----------------------------
      # Start BodgeIt (Java target)
      # ----------------------------
      - name: Start BodgeIt
        run: |
          docker rm -f bodgeit || true

          docker run -d \
            --name bodgeit \
            -p 8080:8080 \
            psiinon/bodgeit

          sleep 30

      # ----------------------------
      # Generate traffic (IAST trigger)
      # ----------------------------
      - name: Generate traffic
        run: |
          for i in {1..20}; do
            curl -s http://localhost:8080/bodgeit/ > /dev/null
            curl -s "http://localhost:8080/bodgeit/search.jsp?search=1%27%20OR%201=1--" > /dev/null
            sleep 1
          done

      - name: Info
        run: |
          echo "IAST is passive. Check findings in OpenRASP UI."
