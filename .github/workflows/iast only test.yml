name: scenario-iast-dongtai

on:
  workflow_dispatch:

jobs:
  iast:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Start DongTai Server
        run: |
          git clone https://github.com/HXSecurity/DongTai.git
          cd DongTai
          ./build_with_docker_compose.sh
          sleep 30

      - name: Build BodgeIt + IAST Agent
        run: |
          docker build -t bodgeit-iast .

      - name: Start BodgeIt with IAST
        run: |
          docker run -d \
            --name bodgeit \
            --network host \
            bodgeit-iast

      - name: Wait for App
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/bodgeit > /dev/null; then
              echo "BodgeIt ready"
              exit 0
            fi
            sleep 5
          done
          exit 1

      - name: Generate Runtime Traffic
        run: |
          curl "http://localhost:8080/bodgeit/search.jsp?search=%27+OR+1%3D1--"
          curl "http://localhost:8080/bodgeit/contact.jsp?message=<script>alert(1)</script>"

      - name: Cleanup
        run: |
          docker rm -f bodgeit || true
          docker compose -f DongTai/docker-compose.yml down || true
