name: IAST-only (OpenRASP + BodgeIt)

on:
  workflow_dispatch:

jobs:
  iast:
    runs-on: self-hosted

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: openrasp
          MYSQL_USER: rasp
          MYSQL_PASSWORD: rasp123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Start OpenRASP IAST server
        run: |
          git clone https://github.com/baidu-security/openrasp-iast.git
          cd openrasp-iast/docker/iast-cloud
          docker compose up -d
          sleep 40

      - name: Start BodgeIt with OpenRASP Agent
        run: |
          docker run -d \
            -p 8080:8080 \
            -e JAVA_OPTS="-javaagent:/opt/openrasp/rasp.jar" \
            -v $(pwd)/openrasp-agent:/opt/openrasp \
            psiinon/bodgeit

          sleep 30

      - name: Generate traffic (IAST trigger)
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8080/bodgeit/ > /dev/null
            curl -s "http://localhost:8080/bodgeit/search.jsp?search=1%27%20OR%201=1--" > /dev/null
            sleep 1
          done

      - name: Info
        run: |
          echo "IAST runs passively. Findings visible in OpenRASP UI."
