name: BodgeIt + ZAP + OpenTelemetry

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  run-bodgeit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download OpenTelemetry Java Agent
        run: |
          curl -L -o otel-agent.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Start BodgeIt with OpenTelemetry
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTLP_ENDPOINT }}
        run: |
          docker run -d \
            --name bodgeit \
            -p 8080:8080 \
            -e JAVA_TOOL_OPTIONS="-javaagent:/otel/otel-agent.jar \
              -Dotel.service.name=bodgeit \
              -Dotel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT} \
              -Dotel.metrics.exporter=none \
              -Dotel.logs.exporter=none" \
            -v $PWD/otel-agent.jar:/otel/otel-agent.jar \
            psiinon/bodgeit

          sleep 25

  zap-scan:
    runs-on: ubuntu-latest
    needs: run-bodgeit

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:8080/bodgeit
          fail_action: false

  otel-export:
    name: Export CI Trace
    runs-on: ubuntu-latest
    if: always()
    needs: [run-bodgeit, zap-scan]

    steps:
      - name: Export CI/CD Trace
        uses: corentinmusard/otel-cicd-action@v2
        with:
          otlpEndpoint: ${{ secrets.OTLP_ENDPOINT }}
          otlpHeaders: ${{ secrets.OTLP_HEADERS }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          extraAttributes: >
            app=bodgeit,
            scan=dast,
            runtime=otel-java-agent
