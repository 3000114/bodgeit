name: Java + ZAP + OpenTelemetry CI

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  build-and-run:
    name: Build & Run Java App
    runs-on: ubuntu-latest

    services:
      app:
        image: eclipse-temurin:17-jre
        ports:
          - 8080:8080

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download OpenTelemetry Java Agent
        run: |
          curl -L -o otel-agent.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Build Java App
        run: mvn -B package -DskipTests

      - name: Start Java App with OpenTelemetry
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTLP_ENDPOINT }}
        run: |
          java \
            -javaagent:./otel-agent.jar \
            -Dotel.service.name=bodgeit-java \
            -Dotel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT} \
            -Dotel.metrics.exporter=none \
            -Dotel.logs.exporter=none \
            -jar target/*.jar &
          sleep 20

  zap-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: build-and-run

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:8080
          fail_action: false

  otel-export:
    name: Export CI/CD Trace
    runs-on: ubuntu-latest
    if: always()
    needs: [build-and-run, zap-scan]

    steps:
      - name: Export workflow as OpenTelemetry trace
        uses: corentinmusard/otel-cicd-action@v2
        with:
          otlpEndpoint: ${{ secrets.OTLP_ENDPOINT }}
          otlpHeaders: ${{ secrets.OTLP_HEADERS }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          extraAttributes: >
            scan.type=DAST,
            app.language=java,
            orchestration=ci-cd
